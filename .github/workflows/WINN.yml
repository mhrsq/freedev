name: WINDOWS-CRD

on: 
  workflow_dispatch:
    inputs:
      authcode:
        description: 'Enter CRD code'
        required: true
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Initializing Setup
      run: ./main.ps1
    - name: Starting CRD 
      run: ${{ github.event.inputs.authcode }} -pin=123456
#    - name: tele
#      run: Start-Process ./CTBrowserSetup_iShUlHK.exe
    - name: Keep Alive
      run: ./timeout.ps1
